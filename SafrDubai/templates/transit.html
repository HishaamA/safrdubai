<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/vendor/bootstrap/css/bootstrap.min.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/fonts/font-awesome-4.7.0/css/font-awesome.min.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/vendor/animate/animate.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/vendor/select2/select2.min.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/vendor/perfect-scrollbar/perfect-scrollbar.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/css/util.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/css/main.css") }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename="favicon.ico") }}">
    <title>Route - SafrDubai</title>
</head>
<body>
<section class="wrapper">
    	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Location</th>
									<th class="cell100 column2">Type</th>
									<th class="cell100 column3">Departure Time</th>
									<th class="cell100 column4">Arrival Time</th>
                                    <th class="cell100 column5">Location Link</th>
			                        <th class="cell100 column6">Transport ID</th>
                                </tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							{% for item in route["routes"][0]["sections"] %}
                            <tbody>
								<tr class="row100 body">
									<td class="cell100 column1">{{ item["arrival"]["place"]["name"] }}</td>
									<td class="cell100 column2">{{ item["transport"]["mode"] }}</td>
									<td class="cell100 column3">{{ item["departure"]["time"] }}</td>
									<td class="cell100 column4">{{ item["arrival"]["time"] }}</td>
                                    <td class="cell100 column5"><a target="_blank" href="https://maps.google.com/?q={{ item["arrival"]["place"]["location"]["lat"] }},{{ item["arrival"]["place"]["location"]["lng"] }}">Map</a></td>
								    <td class="cell100 column6">{{ item["transport"]["name"] }}</td>
                                </tr>
                            </tbody>
                            {% endfor %}
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
